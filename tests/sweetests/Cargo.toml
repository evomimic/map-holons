[package]
name = "holons_test"
version = "0.1.0"
edition = "2021"
publish = false

# (You can omit [lib] entirely unless you need a custom crate-type or name)

[dependencies]
# Workspace crates (prefer workspace deps over path for consistency)
holons_core = { workspace = true }
holon_dance_builders = { workspace = true }
holons_client = { workspace = true }
base_types = { workspace = true }
core_types = { workspace = true }
type_names = { workspace = true }
holons_guest_integrity = { workspace = true }
holons_prelude = { workspace = true }

# General deps
base64ct = "=1.7.3"
derive-new = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
tracing = { workspace = true }
async-trait = { workspace = true }

[dev-dependencies]
futures = { workspace = true, default-features = false }
pretty_assertions = { workspace = true }
rstest = { workspace = true }
tokio = { version = "1.35", features = ["full"] }
async-std = "1"
tracing-subscriber = "0.3"

# Holochain sweettest stack (pin as you already do)
holochain = { version = "0.5", default-features = false, features = [
    "sweettest",
    "wasmer_sys",
    "datachannel-vendored"
] }