[package]
name = "holons_client"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["rlib"]
name = "holons_client"

[dependencies]
# General dev-dependencies (platform-agnostic)
derive-new = "0.7.0"
serde = { version = "1", features = ["derive"] }
serde_json = "1.0.109"
tracing = "0.1"

# Holochain Dependencies
hdi = "0.5"
holochain_trace = "0.4"

# MAP Dependencies
shared_types_holon = { path = "../shared_types/holon" }
holons_core = { path = "../holons_core" }
holon_dance_builders = { path = "../holon_dance_builders" }

[dev-dependencies]
futures = { version = "0.3.1", default-features = false }
pretty_assertions = "1.4.0"
rstest = "0.25.0"
holochain = { version = "0.4", default-features = false, features = [
    "sweettest",
    "wasmer_sys"
] }
tokio = { version = "1.35", features = ["full"] }
async-std = "1.1.12"
tracing-subscriber = "0.3"
