<div class="mt-8 p-4 sm:p-6 bg-white rounded-lg shadow-md">
  <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-6 gap-4">
    <h2 class="text-xl sm:text-2xl font-semibold text-gray-800">JSON Schema & Data Upload</h2>
    <button
      (click)="downloadTemplate()"
      class="w-full sm:w-auto inline-flex items-center justify-center px-3 sm:px-4 py-2 sm:py-2.5 bg-gray-600 text-white text-sm sm:text-base rounded-lg hover:bg-gray-700 transition-colors whitespace-nowrap">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
      </svg>
      <span class="hidden xs:inline">Download Template</span>
      <span class="xs:hidden">Template</span>
    </button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6 mb-6">
    <!-- Schema Upload -->
    <div class="border-2 border-dashed border-blue-300 rounded-lg p-4 sm:p-6 bg-blue-50">
      <h3 class="text-base sm:text-lg font-semibold text-blue-900 mb-4">JSON Schema</h3>
      
      <div class="mb-4">
        <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-2">Upload Schema File</label>
        <input
          type="file"
          accept=".json"
          (change)="onSchemaFileSelected($event)"
          class="block w-full text-xs sm:text-sm text-gray-500
            file:mr-2 sm:file:mr-4 file:py-1.5 sm:file:py-2 file:px-2 sm:file:px-4
            file:rounded-full file:border-0
            file:text-xs sm:file:text-sm file:font-semibold
            file:bg-blue-50 file:text-blue-700
            hover:file:bg-blue-100">
      </div>

      <div class="mb-4">
        <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-2">Or Paste Schema JSON</label>
        <textarea
          [(ngModel)]="schemaJson"
          rows="6"
          placeholder='{"type": "object", "properties": {...}}'
          class="w-full p-2 sm:p-3 border border-gray-300 rounded-lg font-mono text-xs sm:text-sm focus:ring-blue-500 focus:border-blue-500 focus:outline-none"
          style="background-color: #f3f4f6; resize: vertical;">
        </textarea>
      </div>
    </div>

    <!-- Data Upload -->
    <div class="border-2 border-dashed border-green-300 rounded-lg p-4 sm:p-6 bg-green-50">
      <h3 class="text-base sm:text-lg font-semibold text-green-900 mb-4">Holon Data</h3>
      
      <div class="mb-4">
        <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-2">Upload Data File</label>
        <input
          type="file"
          accept=".json"
          (change)="onDataFileSelected($event)"
          class="block w-full text-xs sm:text-sm text-gray-500
            file:mr-2 sm:file:mr-4 file:py-1.5 sm:file:py-2 file:px-2 sm:file:px-4
            file:rounded-full file:border-0
            file:text-xs sm:file:text-sm file:font-semibold
            file:bg-green-50 file:text-green-700
            hover:file:bg-green-100">
      </div>

      <div class="mb-4">
        <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-2">Or Paste Data JSON</label>
        <textarea
          [(ngModel)]="dataJson"
          rows="6"
          placeholder='{"name": "My Holon", "properties": [...]}'
          class="w-full p-2 sm:p-3 border border-gray-300 rounded-lg font-mono text-xs sm:text-sm focus:ring-green-500 focus:border-green-500 focus:outline-none"
          style="background-color: #f3f4f6; resize: vertical;">
        </textarea>
      </div>
    </div>
  </div>

  <!-- Validation Section -->
  <div class="bg-gray-50 rounded-lg p-4 sm:p-6 mb-6">
    <button
      (click)="validateData()"
      [disabled]="!schemaJson || !dataJson"
      class="w-full py-2 sm:py-3 px-3 sm:px-4 bg-blue-600 text-white text-sm sm:text-base font-semibold rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors mb-4">
      Validate Data Against Schema
    </button>

    <!-- Validation Results -->
    <div *ngIf="validationResult" class="mt-4">
      <div *ngIf="validationResult.valid" class="bg-green-100 border border-green-400 text-green-800 px-3 sm:px-4 py-2 sm:py-3 rounded-lg">
        <p class="font-semibold text-sm sm:text-base">✓ Validation Passed</p>
        <p class="text-xs sm:text-sm">Your data matches the schema perfectly and is ready to send.</p>
      </div>

      <div *ngIf="!validationResult.valid" class="bg-red-100 border border-red-400 text-red-800 px-3 sm:px-4 py-2 sm:py-3 rounded-lg">
        <p class="font-semibold text-sm sm:text-base">✗ Validation Failed</p>
        <ul class="mt-2 list-disc list-inside">
          <li *ngFor="let error of validationResult.errors" class="text-xs sm:text-sm">{{ error }}</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Messages -->
  <div *ngIf="successMessage" class="bg-green-100 border border-green-400 text-green-800 px-3 sm:px-4 py-2 sm:py-3 rounded-lg mb-4 text-xs sm:text-sm">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-800 px-3 sm:px-4 py-2 sm:py-3 rounded-lg mb-4 text-xs sm:text-sm">
    {{ errorMessage }}
  </div>

  <!-- Send to Tauri Button -->
  <button
    (click)="savetonetwork()"
    [disabled]="!validationResult?.valid || isLoading"
    class="w-full py-2 sm:py-3 px-3 sm:px-4 bg-green-600 text-white text-sm sm:text-base font-semibold rounded-lg hover:bg-green-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors flex items-center justify-center gap-2">
    <svg *ngIf="!isLoading" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
    </svg>
    <span *ngIf="isLoading">Processing...</span>
    <span *ngIf="!isLoading">Send to Network</span>
  </button>
</div>
