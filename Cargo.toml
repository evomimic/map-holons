[workspace]

members = [
    # Coordinator Zomes
    "zomes/coordinator/holons",
    # Integrity Zome
    "zomes/integrity/holons_integrity",
    # Shared Types and Validation
    "crates/shared_validation",
    "crates/type_system/base_types",
    "crates/type_system/core_types",
    "crates/type_system/integrity_core_types",
    "crates/type_system/type_names",
    "crates/json_schema_validation",
    # Shared Core & Guest Libraries
    "crates/holons_client",
    "crates/holons_core",
    "crates/holon_dance_builders",
    "crates/holons_guest",
    "crates/holons_guest_integrity",
    "crates/holons_holochain_adapter",
    "crates/holons_loader",
    "crates/holons_prelude",
    "crates/holons_tauri_adapter",
    "crates/holons_trust_channel",
    "tests/sweetests",
]

exclude = [
    "workspaces/wasm",
    "workspaces/native",
    "workspaces/test"
]

resolver = "2"

[workspace.dependencies]
# Path dependencies
holons = { path = "zomes/coordinator/holons" }
holons_integrity = { path = "zomes/integrity/holons_integrity" }
shared_validation = { path = "crates/shared_validation" }
base_types = { path = "crates/type_system/base_types" }
core_types = { path = "crates/type_system/core_types" }
integrity_core_types = { path = "crates/type_system/integrity_core_types" }
type_names = { path = "crates/type_system/type_names" }
json_schema_validation = { path = "crates/json_schema_validation" }
holons_client = { path = "crates/holons_client" }
holons_core = { path = "crates/holons_core" }
holon_dance_builders = { path = "crates/holon_dance_builders" }
holons_guest = { path = "crates/holons_guest" }
holons_guest_integrity = { path = "crates/holons_guest_integrity" }
holons_holochain_adapter = { path = "crates/holons_holochain_adapter" }
holons_loader = { path = "crates/holons_loader" }
holons_prelude = { path = "crates/holons_prelude" }
holons_tauri_adapter = { path = "crates/holons_tauri_adapter" }
holons_trust_channel = { path = "crates/holons_trust_channel" }

# External dependencies
async-trait = "0.1.51"
convert_case = "0.5"
derive-new = "0.7"
futures = { version = "0.3.1", default-features = false }
hex = "0.4"
hdi = "0.6"
hdk = "0.5"
holochain_integrity_types = "0.5"
holochain_serialized_bytes = "*"
Inflector = "0.11"
pretty_assertions = "1.4.0"
quick_cache = { version = "0.6.14", default-features = false }
serde = { version = "1", features = ["derive"] }
serde_json = "1.0.109"
sha2 = "0.10.8"
strum = "0.27"
strum_macros = "0.27"
thiserror = "2"
tracing = "0.1"
rstest = "0.25"
uuid = { version = "1", features = ["serde"] }



[profile.dev]
opt-level = "z"

[profile.release]
opt-level = "z"
