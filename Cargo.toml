[profile.dev]
opt-level = "z"

[profile.release]
opt-level = "z"

[workspace]
members = ["crates/coordinator/*",
    "crates/integrity/*",
    "crates/shared_types/holon",
]

[workspace.dependencies]
hdi = "=0.2.3-beta-rc.0"
hdk = "=0.1.3-beta-rc.1"
holochain_integrity_types = "=0.1.3-beta-rc.0"
serde = "1"
derive-new = "0.5"
thiserror = "1"

[workspace.dependencies.holons]
path = "crates/coordinator/holons"

[workspace.dependencies.holons_integrity]
path = "crates/integrity/holons"

[workspace.dependencies.shared_types_holon]
path = "crates/shared_types/holon"
